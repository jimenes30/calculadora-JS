<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora JavaScript</title>
        <link rel="icon" href="http://img.icons8.com/color/000000/c.png">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header class="cabecalho">
            <img class="logo" src="./assets/imagens/4-operacoes-basicas.png" alt="Imagem das 4 operações aritméticas básicas" height="100px">
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Calculadora</a></li>
                </ul>
            </nav>
        </header>

        <main class="principal">
            <section class="calculadora">
                <h2 class="calculadora__titulo">Calculadora JS</h2>
                <p class="calculadora__resultado">resultado</p>
                <table class="botoes">
                    <tr>
                        <td><button class="botao" type="button">C</button></td>
                        <td><button class="botao" type="button">D</button></td>
                        <td><button class="botao" type="button">/</button></td>
                        <td><button class="botao" type="button">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" type="button">7</button></td>
                        <td><button class="botao" type="button">8</button></td>
                        <td><button class="botao" type="button">9</button></td>
                        <td><button class="botao" type="button">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" type="button">4</button></td>
                        <td><button class="botao" type="button">5</button></td>
                        <td><button class="botao" type="button">6</button></td>
                        <td><button class="botao" type="button">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" type="button">1</button></td>
                        <td><button class="botao" type="button">2</button></td>
                        <td><button class="botao" type="button">3</button></td>
                        <td rowspan="2"><button class="botao" type="button">=</button></td>
                    </tr>

                    <tr>
                        <td class="botao--resultado" colspan="2"><button class="botao" type="button">0</button></td>
                        <td><button class="botao" type="button">,</button></td>
                    </tr>
                </table>
            </section>

        </main>
    </body>
</html>
